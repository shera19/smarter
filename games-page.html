<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation</title>
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/games-style.css">
</head>
<body>
    <!-- Menu Overlay -->
    <div class="overlay overlay-slide-left" id="overlay">
      <!-- Menu Items -->
      <nav class="main-nav">
        <ul class="nav-ul">
          <li id="nav-1" class="slide-out-1 nav-li"><a href="index.html" class="nav-a">Home</a></li>
          <li id="nav-2" class="slide-out-2 nav-li"><a href="workflow-page.html" class="nav-a">Workflow</a></li>
          <li id="nav-3" class="slide-out-3 nav-li"><a href="motivation-page.html" class="nav-a">Motivation</a></li>
          <li id="nav-4" class="slide-out-4 nav-li"><a href="video-page.html" class="nav-a">Videos</a></li>
          <li id="nav-5" class="slide-out-5 nav-li"><a href="games-page.html" class="nav-a">Games</a></li>
        </ul>
      </nav>
    </div>
    <!-- Menu Bars -->
    <div class="menu-bars" id="menu-bars" >
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <!-- Sections -->
    <section id="home"><a href="index.html" class="section-a">Smarter</a>
      <div class="game-container">

        <!-- Header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- Splash Page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 25 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 50 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!-- 99 Questions Radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Questions</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <!-- Start Button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- Game Page -->
        <div class="card" id="game-page" hidden>
            <!-- Item Container -->
            <div class="item-container"></div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Wrong</button>
                <button class="right" onclick="select(true)">Right</button>
            </div>
        </div>        

        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- Play Again Button -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>

    </div>
    </section>
    <!-- Script -->
    <script src="javascript/script.js"></script>
    <script src="javascript/math-shuffle.js"></script>
    <script src="javascript/games-script.js"></script>
  </body>
</html>
